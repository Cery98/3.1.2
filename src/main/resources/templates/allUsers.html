<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All-Users</title>
</head>
<body>

<h2>All-Users</h2>
<div th:each="user : ${users}">
    <a th:href="@{/admin/{id}(id=${user.getId()})}" th:text="${user.getNickName()}">user</a>
</div>

<br/>
<hr/>

<a href="/admin/new">Create new user</a>
<br/>
<br/>
<input type="button" value="Logout" onclick="window.location.href ='logout'">
</body>
</html>
