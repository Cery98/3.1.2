<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update-User</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/admin/{id}(id=${user.getId()})}" th:object="${user}">
    <label for="name">Enter name: </label>
    <input type="text" th:field="*{email}" id="name"/>
    <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Name Error</div>
    <br/>
    <label for="surname">Enter surname: </label>
    <input type="text" th:field="*{password}" id="surname"/>
    <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Name Error</div>
    <br/>
    <label for="age">Enter age: </label>
    <input type="text" th:field="*{nickName}" id="age"/>
    <div style="color:red" th:if="${#fields.hasErrors('nickName')}" th:errors="*{nickName}">Name Error</div>
    <br/>
    <br/>
    <label>Role:
        <select size="2" multiple name="user_roles">
            <option value="2">ADMIN</option>
            <option selected="selected" value="1">USER</option>
        </select>
    </label>
    <br/>
    <br/>
    <input type="submit" value="Update"/>
</form>
</body>
</html>
